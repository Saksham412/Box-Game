<!DOCTYPE html>
<html>
<head>
    <title>Box Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "level" >
        <h2>Level:</h2>
        <button id="easy">
            Easy
        </button>    
        <button id="medium">
            Medium
        </button>  
        <button id="hard">
            Hard
        </button>  
    </div>
    <div class="background">
        <div id="stopBox">
            <div id="movingBox">
            </div>
        </div>
    </div>

    <div class="btns">
        <button id="start">
            Start
        </button>
        <button id="stop">
            Stop
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
